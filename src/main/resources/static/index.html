<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Facebook Login</title>

<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" 
integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" 
crossorigin="anonymous">

<link rel="stylesheet" href="css/main.css">
</head>
<body onLoad="welcome()">
	<section class="container">
		
		<div class="col-md-6 col-md-offset-3">
			<article class="panel panel-primary mg-top-16">
				<div class="panel-heading">
					<span>Facebook Login with Facebook4j</span>
				</div>
				<div class="panel-body">
					<form action="oauth/signin" method="get">
						<button id="loginButton" class="hidden btn btn-primary" type="submit">
							Shall we authenticate?
						</button>
						
						<strong id="welcome"></strong>
					</form>
				</div>
			</article>
		</div>
		
	</section>
	
	<script type="text/javascript" src="js/main.js"></script>
</body>
</html>
